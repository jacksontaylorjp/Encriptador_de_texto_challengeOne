<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Decodificador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="logo">
            <img src="decodificador-de-chave.png">
            <p>Encriptador e Desencriptador de texto</p>
        </div>
        <main>
            <div class="entradaDeDados">
                <textarea id="txtEntrada" type="text">Digite seu texto aqui</textarea>
                <p><img id="txtAtencao" src="atencao.png"> Apenas letras minúsculas e sem acento</p>
                <div class="bt">
                    <button id="btCriptografar">Criptografar</button>
                    <button id="btDescriptografar">Descriptografar</button>
                </div>
            </div>
            <div class="saidaDadosGeral">
                <div class="saidaDeDados">
                    <img id="imgSaida" src="vazio.png">
                    <p id="txt1">Nenhuma mensagem encontrada</p>
                    <p id="txt2">Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>
                <div id="divCopiar">
                    <button id="btCopiar">Copiar</button>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; Copyright Jackson Taylor - 2023</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
